<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML form</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email"><br><br>
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="website"><br><br>

        <label for="number">Number: </label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="1-100"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Date:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Date:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="file">Date:</label>
        <input type="file" id="file" name="file" accept=".jpg, .png, .pdf"><br><br>
        
        <input type="checkbox" id="checkbox" name="terms" value="Accepted">
        <labeL for="checkbox">Accept terms & conditions</labeL><br><br>
        
        <input type="reset">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
