<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Form</title>
  </head>
  <body>
    <h1>Tables</h1>
    <h2>Heaviest Birds</h2>

    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Avg. Weight</th>
          <th>Max. mass</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Emu</td>
          <td>33</td>
          <td>70</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>156.8</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <h1>Forms</h1>
    <form action="">
      <input type="text" placeholder="username" />
      <input type="color" />
      <input type="number" />
      <input type="month" />
      <input type="password" placeholder="password" />
      <label for="click">Click me</label>
      <input type="checkbox" id="click" />
    </form>
    <h1>User Data Form</h1>
    <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
