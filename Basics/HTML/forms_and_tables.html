<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Form</title>
  </head>
  <body>
    <h1>Tables</h1>
    <h2>Heaviest Birds</h2>

    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Avg. Weight</th>
          <th>Max. mass</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Emu</td>
          <td>33</td>
          <td>70</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>156.8</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <h1>Forms</h1>
    <form action="">
      <input type="text" placeholder="username">
      <input type="color">
      <input type="number">
      <input type="month">
      <input type="password" placeholder="password">
    </form>
    
  </body>
</html>
